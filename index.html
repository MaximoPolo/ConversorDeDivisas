<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conversor de Divisas</h1>
    <label for="monto">Monto:</label>
    <input type="number" id="monto" min="0" step="any">
    <br><br>
    <label for="moneda_origen">Moneda de origen:</label>
    <select id="moneda_origen">
      <option value="USD">Dólar estadounidense (USD)</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="ARS">Pesos Argentinos (ARS)</option>
    </select>
    <br><br>
    <label for="moneda_destino">Moneda de destino:</label>
    <select id="moneda_destino">
      <option value="USD">Dólar estadounidense (USD)</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="ARS">Pesos Argentinos (ARS)</option>
    </select>
    <br><br>
    <button id="convertirBtn">Convertir</button>
    <br><br>
    <div id="resultado"></div>
  
    <script src="java.js"></script>
</body>
</html>
